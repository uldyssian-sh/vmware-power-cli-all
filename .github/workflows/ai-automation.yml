name: AI Automation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  ai-optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PowerShell
        uses: azure/powershell@v2
        with:
          azPSVersion: 'latest'

      - name: Run AI Optimization
        shell: pwsh
        run: |
          ./scripts/ai-automation/auto-optimize.ps1 -Verbose
        env:
          OPTIMIZATION_LEVEL: ${{ github.event.inputs.optimization_level || 'standard' }}

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: AI-powered repository optimization'
          title: 'ðŸ¤– AI Repository Optimization'
          body: |
            ## AI-Powered Repository Optimization
            
            This PR contains automated optimizations generated by AI:
            
            - âœ… Code formatting and style improvements
            - âœ… Documentation updates
            - âœ… Security enhancements
            - âœ… Performance optimizations
            
            **Optimization Level:** ${{ github.event.inputs.optimization_level || 'standard' }}
            **Generated:** ${{ github.run_number }}
            
            Please review the changes before merging.
          branch: ai-optimization-${{ github.run_number }}
          delete-branch: true